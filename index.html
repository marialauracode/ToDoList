<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="shortcut icon" href="./img/lista.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><strong>Lista de Tarefas</strong></h1>
        <p>Adicione suas tarefas abaixo:</p>
        <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa">
        <button onclick="adicionarTarefa()">Adicionar tarefa</button>
        <p id="mensagemSucesso"></p>
        <p id="mensagemErro"></p>
        <ul id="listaTarefas"></ul>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
